<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vowel Replacer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Double Vowel Replacer</h1>
        <p>The Somali language often includes double vowels. This site replaces consecutive vowels (AA, EE, II, OO, UU) with the same vowel plus an accent mark. The result is displayed in the output paragraph.</p>
        <label for="inputWord">Enter a word below:</label>
        <input type="text" id="inputWord" placeholder="e.g., Xeer, Xaalad">
        <button onclick="replaceDoubleVowels()">Replace</button>
        <p id="outputResult">Result will appear here.</p>
    </div>
    <footer>
        <p><a href="https://khalid-online-portfolio.netlify.app/" target="_blank">Khalid Mohamed's Portfolio</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
